
<!DOCTYPE html>
<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="phaser.min.js"></script>
        <script type="module" src="js/game.js"></script>

        <link rel="stylesheet" href="css/global.css">
    </head>
	<body>
        <div id="thegame">
            <span class="astrals"></span>
        </div>

        <button class="pause-button"></button>

        <div class="modal" id="game-menu">
            <div class="modal-content">
                <img src="./images/gameElements/Game_Elements_DailyStones_intro.svg" alt="">
                <p>high score: <span id="highscore"></span></p>
                <button class="start-game-btn"> Start Game</button> <br />
                <button class="highscore-btn" disabled> High Scores</button><br />
                <button class="options-btn"> Options</button><br />
                <h5>Music By Moonruled</h5>
            </div>
          </div>

          <div class="modal" id="pause-menu">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <img src="./images/gameElements/Game_Elements_Paused.svg" alt="">
                <button class="main-game-btn"> back to Main</button> &nbsp; &nbsp;
                <button id="resume-game-btn"> back to game</button>
                
                <h5>Music By Moonruled</h5>
            </div>
          </div>

          <div class="modal" id="end-game">
            <div class="modal-content">
                <img src="./images/gameElements/Game_Elements_GameFinished.svg" alt="">
                <p>final score: <span id="finalscore"></span></p>
                <button class="restart-game-btn"> Start New Game</button> &nbsp; &nbsp;
                <button class="main-game-btn"> back to Main</button>
                <h5>Music By Moonruled</h5>
            </div>
          </div>

          <div class="modal" id="game-options">
            <div class="modal-content">
                <img src="./images/gameElements/Game_Elements_Options.svg" alt="">
                <div class="options-container">
                    <label for="music-control" class="game-option">
                        <input type="checkbox" name="music-control" id="music-control"> <span class="control-label">Music On</span>
                    </label>
                    <label for="sound-control" class="game-option">
                        <input type="checkbox" name="sound-control" id="sound-control"> <span class="control-label">Sound On</span>
                    </label>
                    <label for="tutorial-control" class="game-option">
                        <input type="checkbox" name="tutorial-control" id="tutorial-control"> <span class="control-label">Show tutorial</span>
                    </label>
                    <label for="highscore-control" class="game-option">
                        <input type="checkbox" name="highscore-control" id="highscore-control" disabled> <span class="control-label">Share Highscore</span>
                    </label>
                </div>
                <button class="main-game-btn"> back to Main</button>
                <h5>Music By Moonruled</h5>
            </div>
          </div>
	</body>
</html>
